<!doctype html>
<html lang="ko">
    <head>

        <style type="text/css" rel="stylesheet">
            * {

            .box {
                margin: 5px;
                height: 30vw;
                border-radius: 10px;
                background-color: #fff;
            }
            .box > a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                font-size: 45px;
                font-weight: 800;
                text-align: center;
                word-break: keep-all;
                box-sizing: border-box;
                padding: 10px;
            }
            #video-popup {
                position: fixed;
                display: none;
                width: 100%;
                height: 100%;
                background-color: #000;
            }
            #video-popup > video {
                width: 100%;
                height: 100%;
                background-color: #000;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
